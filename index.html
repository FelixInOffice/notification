class fooTimer{
    constructor(intervalFunction,intervalValue) {
        if(!arguments){throw Exception;}
        this.intervalFunction = intervalFunction; // ()=>{}
        this.intervalValue = intervalValue || 1000;
        this.interval = setInterval(this.intervalFunction,this.intervalValue);
    }
    stopInterval(){
        clearInterval(this.interval);
        this.interval = null;
    }
    startInterval() {
        if (this.interval) {
            this.stopInterval()
        }
        this.interval = setInterval(this.intervalFunction, this.intervalValue);
    }
}


var timeGroup = [];

function generateTimer(n) {
    if(n ===1 ) return timeGroup.push(new fooTimer(timeGroup.length));
    for (var i=0;i<n;i++){
        timeGroup.push(new fooTimer(i));
    }
}
function clearTimer(i) {
    if(timeGroup[i] instanceof fooTimer){
        timeGroup[i].stopInterval();
    }
}
